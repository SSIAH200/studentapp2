<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub - Sign In</title>
    <link rel="stylesheet" href="signinpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2>Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button ><a href="dboard.html">Sign In</a></button>
                </form>

                <form action="#" class="sign-up-form">
                    <h2>Create Account</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button ><a href="dboard.html">Sign up</a></button>
                </form>
                <button class="toggle-form-btn">Create Account</button>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Join Student Hub and start your academic journey with us!</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Already have an account?</h3>
                    <p>Sign in to access your Student Hub account!</p>
                    <button class="btn transparent" id="sign-in-btn"><a href=""></a>Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector(".container");
        const signUpBtn = document.querySelector("#sign-up-btn");
        const signInBtn = document.querySelector("#sign-in-btn");
        const toggleBtn = document.querySelector(".toggle-form-btn");

        signUpBtn.addEventListener("click", () => {
            container.classList.add("sign-up-mode");
        });

        signInBtn.addEventListener("click", () => {
            container.classList.remove("sign-up-mode");
        });

        toggleBtn.addEventListener("click", () => {
            if (container.classList.contains("sign-up-mode")) {
                container.classList.remove("sign-up-mode");
                toggleBtn.textContent = "Create Account";
            } else {
                container.classList.add("sign-up-mode");
                toggleBtn.textContent = "Sign In";
            }
        });
    </script>
</body>
</html>
